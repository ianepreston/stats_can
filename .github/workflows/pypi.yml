name: PyPi
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'pyproject.toml'
jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: x64
    - run: pip install poetry==1.3.2
    - run: poetry build
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
