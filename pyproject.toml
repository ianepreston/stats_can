[tool.poetry]
name = "stats_can"
version = "2.5.1"
description = "Read StatsCan data into python, mostly pandas dataframes"
authors = ["Ian Preston"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/ianepreston/stats_can"
repository = "https://github.com/ianepreston/stats_can"
documentation = "https://stats-can.readthedocs.io"
keywords = ["statistics", "Canada", "data", "API"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = "^2.20"
h5py = ">=2.10,<4.0"
tables = "^3.6"
tqdm = "^4.48"
pandas = "^1.1"
importlib_metadata = {version = ">=1.7,<5.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^7.1"
flake8 = "^5.0"
pandas-vet = "^0.2"
black = "^22.8"
coverage = {extras = ["toml"], version = "^6.4"}
pytest-cov = "^3.0"
codecov = "^2.1"
flake8-bandit = "^4.1"
flake8-bugbear = "^22.8"
flake8-black = "^0.3"
flake8-import-order = "^0.18"
pytest-vcr = "^1.0"
flake8-docstrings = "^1.5"
sphinx = "^5.1"
darglint = "^1.7"
xdoctest = "^1.0"
sphinx-autodoc-typehints = "^1.19"
sphinx_rtd_theme = "^1.0"
safety = "^2.1"
freezegun = "^1.2"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["stats_can"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
