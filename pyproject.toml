[tool.poetry]
name = "stats_can"
version = "2.5.1"
description = "Read StatsCan data into python, mostly pandas dataframes"
authors = ["Ian Preston"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/ianepreston/stats_can"
repository = "https://github.com/ianepreston/stats_can"
documentation = "https://stats-can.readthedocs.io"
keywords = ["statistics", "Canada", "data", "API"]

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
requests = "^2.20"
h5py = ">=2.10,<4.0"
tables = "^3.6.1"
tqdm = "^4.48.0"
pandas = "^1.1.0"
importlib_metadata = {version = ">=1.7,<5.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
flake8 = "^3.9.0"
pandas-vet = "^0.2.2"
black = "^20.8b1"
coverage = {extras = ["toml"], version = "^5.4"}
pytest-cov = "^2.11.1"
codecov = "^2.1.8"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-black = "^0.2.1"
flake8-import-order = "^0.18.1"
pytest-vcr = "^1.0.2"
flake8-docstrings = "^1.5.0"
sphinx = "^3.5.3"
darglint = "^1.7.0"
xdoctest = "^0.15.3"
sphinx-autodoc-typehints = "^1.11.0"
sphinx_rtd_theme = "^0.5.0"
safety = "^1.9.0"
freezegun = "^1.1.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["stats_can"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
